{% extends "base.html" %}
{% block content %}

<h1>{% block title %}{{ pr.title }}{% endblock %}</h1>
{{pr.created_at}}
<ul>
    {% for event in events %}
    <li><img src="{{ event.actor.avatar_url }}" style="width:24px;height:24px;">{{ event.event }} {{ event.label|default_if_none:""  }} - {{ event.time_since_pr }}</li>
    {% endfor %}
</ul>

<p><a href="{% url 'pr_stats:index' %}">&lt;&lt; Back</a></p>
{% endblock %}
